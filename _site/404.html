<script>
  AOS.init();

  $(document).ready(function () {
    var lastScrollTop = 0;

    // SCRIPT TO HIDE THE HEADER SCROLLING DOWN WITH
    $(document).scroll(function () {
      var scroll_pos = $(this).scrollTop();

      if (scroll_pos > lastScrollTop) {
        // Scrolling down
        $("#header").fadeOut();
      } else {
        // Scrolling up
        $("#header").fadeIn();
      }
      lastScrollTop = scroll_pos;
    });
  });
</script>

<style>
  /* Custom tooltip style */
  .custom-cursor {
    position: absolute;
    background-color: white;
    color: black;
    padding: 5px 10px;
    border: 1px solid white;
    font-size: 1.15rem;
    white-space: nowrap;
    pointer-events: none;
    display: none;
    z-index: 1000;
  }
  /* 
  #emailLink:hover {
    cursor: none;
  } */
</style>

<script>
  const link = document.getElementById("emailLink");
  const customCursor = document.getElementById("customCursor");

  link.addEventListener("mouseover", () => {
    customCursor.style.display = "block";
  });

  link.addEventListener("mousemove", (e) => {
    // Adjust the position relative to the parent element
    const rect = link.getBoundingClientRect();
    customCursor.style.left = e.clientX - rect.left + "px";
    customCursor.style.top = e.clientY - rect.top + "px";
  });

  link.addEventListener("mouseout", () => {
    customCursor.style.display = "none";
  });
</script>
